<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./index.css" />

    </head><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <body>
    <!-- Rating state start -->
    <main class="main-container">
      <section class="card" id="card">

        <div class="card-primary" id="inicio">
          <div class="logo-section">
            <img src="./images/icon-star.svg" alt="">
          </div>
          
          <div class="info-section">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="numbers">
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
          </div>
          <button type="submit" id="enviar">SUBMIT</button>
        </div>


        <div class="card-secondary" id="respuesta">
          <div class="first-section">
            <img src="./images/illustration-thank-you.svg" alt="">
            <p>You selected <span id="number"> </span> out of 5</p>
          </div>
          <div class="second-section">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If
              you ever need more support, donâ€™t hesitate to get in touch!
          </p>
          </div>
        </div>

      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
